<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slither.io Karte</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<video autoplay muted loop id="bg-video" class="bg-video">
  <source src="Assets/mecoding.mp4" type="video/mp4">
</video>

<div class="card">

  <div id="scoreboard">

    <span id="highscore">Highscore: 0</span>

</div>

<script src="script.js"></script>
</body>
</html>
