<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>moritz.gg Bubble Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Hintergrundvideos -->
  <video autoplay muted loop id="bg-video" class="bg-video">
    <source src="Assets/mecoding.mp4" type="video/mp4">
  </video>
  <video muted loop id="bg-video-next" class="bg-video hidden">
    <source src="Assets/mebanger.mp4" type="video/mp4">
  </video>

  <!-- Hintergrundmusik -->
  <audio id="bg-music" loop>
    <source src="Assets/melistening.mp3" type="audio/mpeg">
  </audio>

  <!-- Intro Overlay -->
  <div id="intro">
    <div class="center-text">Click</div>
  </div>

  <!-- Slider Container -->
  <div id="slider" class="hidden">

    <!-- Karte 1 – Bubble-Spiel-Karte -->
    <div class="card" data-video="Assets/mecoding.mp4" data-color="#ff66cc" data-cursor="Assets/cursor-pink.cur">
      <canvas id="bubble-game"></canvas>
    </div>

    <!-- Switch Button -->
    <button id="switch" class="switch-btn">
      <img src="Assets/buttoncontent.png" alt="switch" class="switch-icon">
    </button>

    <!-- Version Label --> 
    <div id="version">
      v4.5<span style="font-family: 'Arial', monospace;"><a href="https://www.instagram.com/maria.eis.de" style="color: inherit; text-decoration: none;">❤️</a></span>
    </div> 
  </div>

  <script src="script.js"></script>
  <script src="bubblegame.js"></script>
</body>
</html>
